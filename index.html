<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>GC Landing page</title>
  </head>

  <body class="py-5">
    <div class="container px-4 container1">
      <!-- Logo -->
      <div class="text-center">
        <a href="https://tomazbontempo.github.io/Gamescredit/">
          <img
            class="img-fluid topLogo mt-4"
            src="./images/Logo.png"
            alt="Logo Games Credits"
          />
        </a>
      </div>

      <!-- Form's first area -->
      <p class="mt-3 paragraph">1 - Identificação:</p>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nome:</span>
        <input
          type="text"
          class="form-control"
          placeholder="Nome Completo"
          aria-label="Username"
          aria-describedby="basic-addon'"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">E-mail:</span>
        <input
          type="text"
          class="form-control"
          placeholder="E-mail principal"
          aria-label="Username"
          aria-describedby="basic-addon'"
        />
      </div>

      <!-- Form's second area -->
      <p class="mt-3 paragraph">2 - Gênero:</p>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Feminino
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault3"
        />
        <label class="form-check-label" for="flexRadioDefault3"> Outro </label>
      </div>

      <!-- Form's third area -->
      <p class="mt-3 paragraph">3 - Plataforma:</p>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault1"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault">PC</label>
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault1"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Xbox</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault1"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Playstation</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault1"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Switch</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault1"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Mobile</label
        >
      </div>

      <!-- Form's fourth area -->
      <p class="mt-3 paragraph">4 - Gêneros de intersse:</p>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inLineCheckbox1"
          value="option1"
        />
        <label class="form-check-label" for="inLineCheckbox1">Aventura</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inLineCheckbox1"
          value="option2"
        />
        <label class="form-check-label" for="inLineCheckbox1">Plataforma</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inLineCheckbox1"
          value="option3"
        />
        <label class="form-check-label" for="inLineCheckbox1">RPG</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inLineCheckbox1"
          value="option4"
        />
        <label class="form-check-label" for="inLineCheckbox1">MMORPG</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inLineCheckbox1"
          value="option5"
        />
        <label class="form-check-label" for="inLineCheckbox1">RTS</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inLineCheckbox1"
          value="option6"
        />
        <label class="form-check-label" for="inLineCheckbox1">MOBA</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inLineCheckbox1"
          value="option7"
        />
        <label class="form-check-label" for="inLineCheckbox1">RTS</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inLineCheckbox1"
          value="option8"
        />
        <label class="form-check-label" for="inLineCheckbox1">FPS</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inLineCheckbox1"
          value="option9"
        />
        <label class="form-check-label" for="inLineCheckbox1"
          >Battle Royale</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inLineCheckbox1"
          value="option10"
        />
        <label class="form-check-label" for="inLineCheckbox1">Corrida</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inLineCheckbox1"
          value="option11"
        />
        <label class="form-check-label" for="inLineCheckbox1">Esportes</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inLineCheckbox1"
          value="option12"
        />
        <label class="form-check-label" for="inLineCheckbox1"
          >Simuladores</label
        >
      </div>

      <!-- Form's fifth area -->
      <div class="text-center">
        <button type="button" class="btn btn-outline-danger btnSend m-4">
          Enviar
        </button>
      </div>
    </div>
    <div class="container text-center footer">
      <p>
        Tomaz Bontempo &copy;Game Credits todos os direitos reservados - 2022
      </p>
    </div>
  </body>

  <!-- Bootstrap Script -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
